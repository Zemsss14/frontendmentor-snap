<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <header>
    <nav>
      <div class="nav-right">
        <div><img src="assets/logo.svg" alt="logo SNAP"></div>
        <ul>
          <li class="categories"><div>Features</div><span><img src="assets/icon-arrow-down.svg" alt=""></span></li>
          <li class="categories"><div>Company</div><span><img src="assets/icon-arrow-down.svg" alt=""></span></li>
          <li class="categories">Careers</li>
          <li class="categories">About</li>      
        </ul>
      </div>
      <div class="button-nav">
        <div class="login">Login</div>
        <button class="">Register</button>
      </div>
    </nav>
  </header>
  <main>
    <section class="main-page">
      <div class="hero-page-left">
        <div class="text-hero">
          <div class="main-title">
            <h1 class="title">Make</br>remote Work</h1>
          </div>
          <div class="paragraph">
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </div>
          <div class="learnmore-btn ">
            <button class="button--black ">Learn more</button>
          </div>
      </div>
      <div class="client-links">
        <div class="client"><img class="client-img" src="assets/client-databiz.svg" alt="Logo of a client named 'Databiz'"></div>
        <div class="client"><img class="client-img" src="assets/client-audiophile.svg" alt="Logo of a client named 'Audiophile'"></div>
        <div class="client"><img class="client-img" src="assets/client-meet.svg" alt="Logo of a client named 'Meet'"></div>
        <div class="client"><img class="client-img" src="assets/client-maker.svg" alt="Logo of a client named 'Maker'"></div>
      </div>
      </div>
      <div class="hero-page-right">
        <div class="hero">
            <img class="hero-img" src="assets/image-hero-desktop.png" alt="Hero of the site. Holding a laptop with abstract art behind him.">
        </div>
      </div>
    </section>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
